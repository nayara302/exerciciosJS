<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/ordemCrescente.js" charset="utf-8"></script>
  <title>Exercicio Números em Ordem Crescente</title>
</head>
<body>
  <h1>Página de Exercícios</h1>
  <p>Criar uma página em HTML 5 com o JS externo, conforme características abaixo:</p>
  <ul>
    <li>Receber três números inteiros no formulário.</li>
    <li>Retornar em ordem crescente no alert.</li>
    <li>Se os três números forem iguais retornar a mensagem no alert que os números são iguais.</li>
  </ul>
  <form>
    <label for="num1">Digite o primeiro número: </label>
    <input type="text" id="num1">
    <br><br>
    <label for="num2">Digite o segundo número: </label>
    <input type="text" id="num2">
    <br><br>
    <label for="num3">Digite o terceiro número: </label>
    <input type="text" id="num3">
    <br><br>
    <button type="button" name="button" onclick="ordemCrescente()">Colocar em ordem crescente</button>
  </form>
</body>
</html>
